<body>
<script>
let Anagrams = (s,t)=>{
 s = s.toUpperCase().split('').sort().join('');
 t= t.toUpperCase().split('').sort().join('');
return s === t;
}

console.log(
Anagrams("abC","Cab"),
Anagrams('aac','aab')
)
</script>
</body>
